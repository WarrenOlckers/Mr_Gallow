<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Gallow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mr Gallow</h1>
    <div id="category-buttons">
        <button onclick="startGame('animals')">Animals</button>
        <button onclick="startGame('countries')">Countries</button>
        <button onclick="startGame('fruits')">Fruits</button>
        <button onclick="startGame('movies')">Movies</button>
    </div>
    <div id="game-container">
        <p id="word-display"></p>
        <p id="guesses-left"></p>
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button onclick="makeGuess()">Guess</button>
    </div>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
